name: Build and publish QLC+ Podman image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: joshforester/stagekitpied-dmxified/qlcplus-vnc-openbox

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (ARM64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: installer/podman/Containerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/joshforester/stagekitpied-dmxified/qlcplus-vnc-openbox:latest
            ghcr.io/joshforester/stagekitpied-dmxified/qlcplus-vnc-openbox:${{ github.sha }}

